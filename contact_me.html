<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joshua's Website of Doom and Despair</title>
    <link rel="icon" href="images/ffxviifriticon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main header -->
    <header>
      <div class="header">
        <div class="headercontainer">
          <button class="headerbutton" id="menu">Menu</button>
        </div>
        <div class="headercontainer">
          <img src="images/chocobo.gif" alt="Running Chocobo" class="chocobo" />
        </div>
        <div class="headercontainer">
          <button class="headerbutton" id="registerBtn">Register</button>
        </div>
      </div>
      <div class="secondheader" id="headerMenuList">
        <ul class="headerlist">
          <li class="listheader">
            <a href="index.html" class="listlink">Home</a>
          </li>
          <li class="listheader">
            <a href="blog.html" class="listlink">Blog</a>
          </li>
          <li class="listheader">
            <a href="about_me.html" class="listlink">About Me</a>
          </li>
          <li class="listheader">
            <a href="contact_me.html" class="listlink">Contact</a>
          </li>
          <li class="listheader">
            <a href="projects.html" class="listlink">Projects</a>
          </li>
        </ul>
      </div>
      <div class="centerlog" id="registerScreen">
        <form
          method="post"
          action="javascript:void(0);"
          class="register"
          id="register"
          autocomplete="on"
          novalidate
        >
          <!-- Title form -->
          <h3 class="title">Please register to continue (Testing, not working)</h3>
          <div id="formConfirmMessage">Successfully registered!</div>
          <!-- First name input -->
          <label for="fname">First Name:</label>
          <small class="registerError">Required</small><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          /><br /><br />
          <!-- Last name input -->
          <label for="lname">Last Name:</label>
          <small class="registerError">Required</small><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            required
          /><br /><br />

          <!-- Email -->
          <label for="email">Email:</label>
          <small class="registerError">Required</small><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          /><br /><br />
          <!-- Password -->
          <label for="password">Password:</label>
          <small class="registerError">Required</small><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          /><br /><br />
          <!-- Terms of Service Checkbox -->
          <input
            type="checkbox"
            id="tos"
            name="tos"
            value="Terms of Service"
            required
          />
          <label for="tos"
            >Check here to accept the <a href="#">Terms of Service.</a></label
          >
          <small class="registerError">Required</small><br /><br />
          <!-- Submit button -->
          <input type="submit" value="Register Now!" id="formbutton" disabled />
        </form>
      </div>
    </header>
    <!-- Start of main content -->
    <main>
      <!-- Picture of myself, including title and phone number -->
      <div class="imgbodycontent">
        <div class="parentimg">
          <img
            class="joshuaimage1"
            src="images/me2021.jpg"
            alt="Joshua with Skullcandy Crushers posing at camera"
          />
          <div>
            <h1 class="name">Joshua Au</h1>
            <p class="name"><b>Software Engineer</b></p>
            <p class="name">(559) 410-7841</p>
            <p class="name">Fresno, TX</p>
          </div>
        </div>
      </div>
      <!-- Music player -->
      <div class="musicplayer">
        <audio controls>
          <source
            src="music/just_communication.mp3"
            alt="Mobile Suit Gundam Wing - Just Communication"
            title="Mobile Suit Gundam Wing - Just Communication"
            type="audio/mp3"
          />
          <p>
            "Your browser doesn't support HTML audio. Here is a "
            <a href="https://youtu.be/oNJ4aBoRipg">link to the audio</a>"
            instead."
          </p>
        </audio>
      </div>
      <br /><br />
      <h3 class="title">Contact Me</h3>
      <br />
      <!-- Introduction about myself -->
      <div class="bodycontent">
        <form
          method="post"
          action="javascript:void(0);"
          class="contactme"
          id="contactme"
          autocomplete="on"
          novalidate
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="contactemail">Email:</label>
          <input type="text" id="contactemail" name="emailaddress" />
          <label for="message">Message:</label>
          <textarea name="message" id="message" rows="10"></textarea><br />
          <button type="submit" class="contactmeBtn">Send me a message!</button>
        </form>
      </div>
      <br /><br /><br /><br />
    </main>
    <!-- Footer of doom and despair -->
    <footer>
      <p>
        Website created by
        <b
          ><a
            href="mailto:joshua.gwem@outlook.com"
            style="color: #ffffff; text-decoration: none"
            >Joshua Au</a
          ></b
        >
      </p>
    </footer>

    <script src="contactme.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
